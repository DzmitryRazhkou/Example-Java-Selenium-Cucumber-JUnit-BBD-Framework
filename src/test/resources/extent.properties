extent.reporter.spark.start=true
extent.reporter.spark.out=reports/aventstack-reports/report.html
extent.reporter.spark.config=src/test/resources/extent-config.xml

#viewport
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log
#embed image as base64 string src
extent.reporter.spark.base64imagesrc=false

#PDF
extent.reporter.pdf.start=true
extent.reporter.pdf.out=reports/aventstack-reports/report.pdf

#JSON
extent.reporter.json.start=false
extent.reporter.json.out=reports/aventstack-reports/report.json

#SCREENSHOT
screenshot.dir=reports/aventstack-reports/screenshots/
screenshot.rel.path=../screenshots/

